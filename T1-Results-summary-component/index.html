<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="row m-5 bg-white border rounded-5">
        <div class="col result p-5 text-center border rounded-5">
          <h3>Your Result</h3>
          <div class="total-score my-4">
            <p>
              <span class="score text-white">76</span><br />
              of 100
            </p>
          </div>
          <h4 class="text-white mb-4">Great</h4>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="col bg-white p-5 border-none rounded-5">
          <h1 class="summary-title">Summary</h1>
          <div class="summary-list bg-red">
            <p class="red">Reaction</p>
            <p><span class="topic-score">80</span>/100</p>
          </div>

          <div class="summary-list bg-orange">
            <p class="orange">Memory</p>
            <p><span class="topic-score">92</span>/100</p>
          </div>

          <div class="summary-list bg-green">
            <p class="green">Verbal</p>
            <p><span class="topic-score">61</span>/100</p>
          </div>

          <div class="summary-list bg-blue">
            <p class="blue">Visual</p>
            <p><span class="topic-score">73</span>/100</p>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
